<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="icon" href="src/Logo/logo_conversor_moedas.png" type="image/x-icon">
    <link rel="stylesheet" href="src/CSS/style.css">
</head>
<body>
    <div class="container">
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
    </div>
    
    <div id="nomeUsuario" class="nome-usuario">
        <form id="formNome">
            <label for="nome">Digite seu nome:</label>
            <input type="text" id="nome" required>
            <button type="button" onclick="capturarNome()">Entrar</button>
        </form>
    </div>

    <div class="conversor" id="conteudoPrincipal" style="display: none;">
        <h1 id="mensagemBemVindo"></h1>
        <h1>Conversor de Moedas</h1>
        <p>Insira o valor que deseja converter e escolha a direção da conversão.</p>

        <form id="conversorForm">
            <label for="valor">Valor:</label>
            <input type="number" id="valor" step="0.01" placeholder="Insira o valor" required>
            <label for="tipoConversao">Converter:</label>
            <select id="tipoConversao" required>
                <option value="usdToBrl">USD para BRL</option>
                <option value="brlToUsd">BRL para USD</option>
                <option value="brlToBtc">BRL para BCT</option>
            </select>
            <button type="button" onclick="converter()">Converter</button>
            <p id="resultado"></p>
        </form>

        <a>
            <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
            <img src="https://caelum-online-public.s3.amazonaws.com/assets-imersaodev/Convers%C3%A3o+1.png">
        </a>

        <div class="rodape"></div>
        <button class="ir-para-conversor" onclick="irParaConversorAnosLuz()">Ir para Conversor de Anos-luz</button>
        <img src="src/Logo/logo_conversor_luz.png" alt="Sua Logo" class="rodape-logo">
    </div>
    <script src="src/JS/js.js"></script>
</body>
</html>
